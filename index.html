<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reveiw</h2>
                <div class="underline"></div>
            </div>
            <!-- Review -->
            <article class="review">
                <div class="img-container">
                    <img src="/Revew/person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ex aliquid placeat dolorum, libero
                    doloremque aliquam vel, minima recusandae, corporis quam harum! Velit!
                </p>
                <!-- pre - next btn -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random btn -->
                <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="index.js"></script>
</body>

</html>
